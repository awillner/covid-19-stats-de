<!doctype html>
<html lang="de">
<head>
    <title>COVID-19 infections in Germany per state</title>
    <style>
        svg {
            font-family: Sans-Serif, Arial,serif;
        }

        .line {
            stroke-width: 2;
            fill: none;
        }

        .axis path {
            stroke: black;
        }

        .text {
            font-size: 12px;
        }

        .title-text {
            font-size: 12px;
        }

        #multiple {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: flex-end;
        }

        .chart {
            min-width: 350px;
            min-height: 300px;
        }

        html { font-size: 62.5%; }

        body {
            font-size: 1rem;
            font-family: 'Open Sans', sans-serif;
            font-weight: 400;
            fill: #8C8C8C;
            text-align: center;
        }

        .timeLabel, .dayLabel {
            font-size: 1.6rem;
            fill: #AAAAAA;
            font-weight: 300;
        }

        text.axis-workweek, text.axis-worktime {
            fill: #404040;
            font-weight: 400;
        }

        .title {
            font-size: 2.8rem;
            fill: #4F4F4F;
            font-weight: 300;
        }

        .subtitle {
            font-size: 1.4rem;
            fill: #AAAAAA;
            font-weight: 300;
        }

        .credit {
            font-size: 1.2rem;
            fill: #AAAAAA;
            font-weight: 400;
        }

        .axis path, .axis tick, .axis line {
            fill: none;
            stroke: none;
        }

        .legendTitle {
            font-size: 1.6rem;
            fill: #4F4F4F;
            font-weight: 300;
        }

        .background {
            fill: none;
        }

    </style>
</head>

<h1>COVID-19 infections in Germany per state</h1>

<div id="multiple"></div>

<div id="heatmap"></div>

<h2>Heatmap showing new infections per 100000 inhabitants per state</h2>
<div id="heatmap2"></div>
