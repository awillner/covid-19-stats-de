<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 infections in Germany per state</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <style>
        .square-text {
            font-size: 0.65rem;
            fill: #8C8C8C;
        }
        .axis path, .axis tick, .axis line {
            fill: none;
            stroke: none;
        }
    </style>
</head>
<body>
<div class="grid-container full">
    <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
            <h2>COVID-19 infections in Germany per state</h2>
        </div>
        <div class="cell medium-2 small-12">
            <ul class="vertical tabs" data-tabs id="example-tabs">
                <li class="tabs-title is-active"><a href="#graphs" aria-selected="true">Graphs</a></li>
                <li class="tabs-title"><a href="#heatmaps">Heatmaps</a></li>
            </ul>
        </div>
        <div class="cell medium-10 small-12">
            <div class="tabs-content" data-tabs-content="example-tabs">
                <div class="tabs-panel is-active" id="graphs">
                    <h3>Graphs showing infections and deaths per state</h3>
                    <div id="multiple" class="grid-x grid-padding-x"></div>
                </div>
                <div class="tabs-panel" id="heatmaps">
                    <h3>Heatmap showing new infections per state</h3>
                    <div id="heatmap" class="heatmap"></div>

                    <h3>Heatmap showing new infections per 100000 inhabitants per state</h3>
                    <div id="heatmap2" class="heatmap"></div>
                </div>
            </div>
        </div>
        <div class="large-12 cell text-center">
            <p>Source: <a href="https://www.rki.de/DE/Content/InfAZ/N/Neuartiges_Coronavirus/Fallzahlen.html">Robert
                Koch Institut</a> | <a href="https://covid-19.openmedical.de/">https://covid-19.openmedical.de/</a> | <a
                    href="https://github.com/awillner/covid-19-stats-de">GitHub</a></p>
        </div>
    </div>
</div>
<script src="assets/js/app.js"></script>
<script type="module" src="./main.js"></script>
</body>
</html>
